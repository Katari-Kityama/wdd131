<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Card</title>

    <meta name="description" content="Character card thing">
    <meta name="author" content="Jett T">    
    
        <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="Character Card interactive with level up and health system">
    <meta property="og:url" content="https://oldroom.kyvera.net/wdd131/charactercard/">
    <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="Character Card interactive with level up and health system">
    <meta name="twitter:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">
</head>
<body>
    <header>   
    </header>
    <main>
        <section class="card">
            <img class="image" src="https://andejuli.github.io/wdd131/character_card/snortleblat.webp">
            <h1 class="name">Snortleblat</h1>
            <div class="stats">
                <p><b>Class:</b> Swamp Beast Diplomat</p>
                <p id="level"><b>Level:</b> 5</p>
                <p id="health"><b>Health:</b> 100</p>
            </div>
            <div class="buttons">
                <button id="attacked">Attacked</button>
                <button id="levelup">Level Up</button>
            </div>
            
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
